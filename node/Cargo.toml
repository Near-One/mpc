near-indexer-primitives = { git = "https://github.com/near/nearcore", rev = "274c57e0533453e0f0685984f81998fd72d452ad" }
near-client = { git = "https://github.com/near/nearcore", rev = "274c57e0533453e0f0685984f81998fd72d452ad" }
