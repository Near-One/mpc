near-crypto = { git = "https://github.com/near/nearcore", rev = "274c57e0533453e0f0685984f81998fd72d452ad" }
near-o11y = { git = "https://github.com/near/nearcore", rev = "274c57e0533453e0f0685984f81998fd72d452ad" }

mpc-contract = { git = "https://github.com/near/mpc/", tag = "1.0.0-rc.5" }

[dev-dependencies]
serial_test = "3.2.0"
reqwest = "0.12.9"
