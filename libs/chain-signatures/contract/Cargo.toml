[package]
name = "mpc-contract"
version = "2.0.0-alpha"
edition = "2021"

[lib]
crate-type = ["cdylib", "lib"]

[dependencies]
borsh = "1.5.0"
near-sdk = { version = "5.2.1", features = ["legacy", "unit-testing"] }
serde = { version = "1", features = ["derive"] }
serde_json = "1"
schemars = "0.8"
k256 = { version = "0.13.4", features = ["sha256", "ecdsa", "serde", "arithmetic", "expose-field"] }
crypto-shared = { path = "../crypto-shared" }
near-gas = { version = "0.2.5", features = ["serde", "borsh", "schemars"] }
thiserror = "1"
legacy_contract = {git = "https://github.com/Near-One/mpc", rev = "53f549cf5a58b9072b2f5a13d2e96c78e70ebc7d", package = "mpc-contract"}

[dev-dependencies]
anyhow = "1"
rand = "0.8"
tokio = { version = "1", features = ["full"] }

# crypto dependencies
ecdsa = { version = "0.16.9", features = ["digest", "hazmat"] }
signature = "2.2.0"
digest = "0.10.7"

# near dependencies
#near-crypto = "0.27.0"
near-crypto = "0.26.0"
near-workspaces = "0.14.1"
