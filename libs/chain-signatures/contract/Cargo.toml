[package]
name = "mpc-contract"
version = "2.0.0-alpha"
edition = "2021"

[lib]
crate-type = ["cdylib", "lib"]

[dependencies]
anyhow = "1"
curve25519-dalek = { version = "4.1.3", features = [
    "group",
    "serde",
], default-features = true }
frost-ed25519 = { version = "2.1.0", default-features = true, features = [
    "serialization",
] }
borsh = "1.5.0"
near-sdk = { version = "5.11.0", features = [
    "legacy",
    "unit-testing",
    "unstable",
] }
serde = { version = "1", features = ["derive"] }
serde_json = "1"
schemars = "0.8"
k256 = { version = "0.13.4", features = [
    "sha256",
    "ecdsa",
    "serde",
    "arithmetic",
    "expose-field",
] }

near-gas = { version = "0.2.5", features = ["serde", "borsh", "schemars"] }
near-account-id = "1"
thiserror = "1"
sha3 = "0.10.8"

[target.'cfg(target_arch = "wasm32")'.dependencies]
getrandom = { version = "0.2.12", features = ["custom"] }


[dev-dependencies]
rand = "0.8"
tokio = { version = "1", features = ["full"] }

# crypto dependencies
ecdsa = { version = "0.16.9", features = ["digest", "hazmat"] }
signature = "2.2.0"
digest = "0.10.7"

# near dependencies
near-crypto = "0.26.0"
near-workspaces = "0.14.1"
