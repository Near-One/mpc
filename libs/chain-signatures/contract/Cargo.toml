[package]
name = "mpc-contract"
version = "2.0.0-alpha"
edition = "2021"

[lib]
crate-type = ["cdylib", "lib"]

[dependencies]
borsh = "1.5.0"
near-sdk = { version = "5.2.1", features = ["legacy", "unit-testing"] }
serde = { version = "1", features = ["derive"] }
serde_json = "1"
schemars = "0.8"
k256 = { version = "0.13.4", features = [
    "sha256",
    "ecdsa",
    "serde",
    "arithmetic",
    "expose-field",
] }
curve25519-dalek = { version = "4.1.3", features = [
    "group",
], default-features = true }
ed25519-dalek = { version = "2.1.1", default-features = true, features = [
    "pkcs8",

] }

frost-ed25519 = { version = "2.1.0", default-features = true, features = [
    "serialization",
] }
crypto-shared = { path = "../crypto-shared" }
near-gas = { version = "0.2.5", features = ["serde", "borsh", "schemars"] }
thiserror = "1"
legacy_contract = { git = "https://github.com/Near-One/mpc", rev = "bd1737264a86a7419bb6ffc6023fb5d668223d83", package = "mpc-contract", default-features = false, features = [
    "legacy",
] }

[dev-dependencies]
anyhow = "1"
rand = "0.8"
tokio = { version = "1", features = ["full"] }

# crypto dependencies
ecdsa = { version = "0.16.9", features = ["digest", "hazmat"] }
signature = "2.2.0"
digest = "0.10.7"

# near dependencies
near-crypto = "0.26.0"
near-workspaces = "0.14.1"
